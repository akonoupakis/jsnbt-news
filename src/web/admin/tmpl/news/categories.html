<div class="row title-container">
    <div class="col-sm-12">
        <span ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
        <h1 class="title">news</h1>
        <div class="buttons">
            <button title="create new" class="btn btn-default glyphicon glyphicon-plus-sign" type="button" value="create" ng-disabled="!canCreate()" ng-click="create()"></button>
            <button title="settings" class="btn btn-default glyphicon glyphicon-cog" type="button" value="create" ng-show="canViewSettings()" ng-click="viewSettings()"></button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <ctrl-tree ng-model="model[0].children" ng-domain="domain" ng-fn="treeFn" ng-language="defaults.language">
            <ctrl-tree-node>
                <ctrl-tree-node-content>{{ model.title[language] }}</ctrl-tree-node-content>
                <ctrl-tree-node-buttons>
                    <button title="open" class="btn btn-default btn-sm glyphicon glyphicon-th" ng-show="fn.canOpen(model)" ng-disabled="!fn.canOpen(model)" ng-click="fn.open(model)"></button>
                    <button title="create child" class="btn btn-default btn-sm glyphicon glyphicon-plus-sign" ng-disabled="!fn.canCreate(model)" ng-click="fn.create(model)"></button>
                    <button title="edit" class="btn btn-default btn-sm glyphicon glyphicon-edit" ng-disabled="!fn.canEdit(model)" ng-click="fn.edit(model)"></button>
                    <button title="delete" class="btn btn-default btn-sm glyphicon glyphicon-remove" ng-disabled="!fn.canDelete(model)" ng-click="fn.delete(model)"></button>
                </ctrl-tree-node-buttons>
            </ctrl-tree-node>
        </ctrl-tree>
        <ctrl-tree-empty ng-model="model[0].children" ng-domain="domain">no news</ctrl-tree-empty>
    </div>
</div>
